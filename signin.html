<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --page-bg:#f6faf6;
  --card-bg:#efeadd;
  --input-bg:#f3f7f1;
  --btn-bg:#9bbc9b;
  --btn-text:#0d2a18;
  --text:#153223;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--page-bg);
  font-family:Inter,system-ui;
}

.card{
  width:320px;
  height:600px;
  background:linear-gradient(180deg,var(--card-bg),#f8f9f6);
  border-radius:30px;
  padding:22px;
  box-shadow:0 10px 26px rgba(10,20,10,0.06);
  display:flex;
  flex-direction:column;
  justify-content:center;
}

h1{
  font-family:Merriweather,serif;
  font-size:24px;
  margin-bottom:20px;
  text-align:center;
  color:var(--text);
}

form{
  display:flex;
  flex-direction:column;
  gap:14px;
}

input{
  background:var(--input-bg);
  border:0;
  padding:12px 14px;
  border-radius:12px;
  font-size:15px;
  outline:none;
}

button{
  background:var(--btn-bg);
  border:0;
  padding:12px;
  border-radius:14px;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  color:var(--btn-text);
  margin-top:6px;
}

.signup{
  margin-top:18px;
  text-align:center;
  font-size:13px;
}

.signup a{
  color:var(--text);
  font-weight:600;
  text-decoration:none;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h1>Login</h1>

  <form onsubmit="loginUser(event)" autocomplete="off">
    <input id="emailInput" type="email" placeholder="Email" required>
    <input id="passwordInput" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="signup">
    Don’t have an account?
    <a href="signup.html">Sign Up</a>
  </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDZU8DY5BYvU6UDFx9ry-VlwY70nA_mWdk",
  authDomain: "neighbourhood-app-d2ec2.firebaseapp.com",
  projectId: "neighbourhood-app-d2ec2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.loginUser = async function(e){
  e.preventDefault();

  const email = document.getElementById("emailInput").value.trim();
  const password = document.getElementById("passwordInput").value;

  try {

    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    await user.reload();

    if(!user.emailVerified){
      alert("Please verify your email first.");
      return;
    }

    alert("Login successful ✔");
    window.location.href = "borrow-dashboard.html"; // change if needed

  } catch(error){
    alert(error.message);
  }
};

</script>

</body>
</html>
